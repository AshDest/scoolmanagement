# docker/nginx/default.conf
server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Laravel public assets
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM (service "app" de docker-compose)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Taille d’upload si besoin
    client_max_body_size 20m;

    # Sécurité basique
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gzip (optionnel)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;
}
